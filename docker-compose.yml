version: '3.9'

services:
  # MongoDB services
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - 2717:27017
    volumes:
      - mongo_db:/data/db

  # Node API service
  api:
    build: .
    ports:
      - 4000:${PORT}
    volumes:
      - .:/usr/src/app
    environment:
      PORT: ${PORT}
      MONGODB_URI: ${MONGODB_URI}
      DB_NAME: ${DB_NAME}
      NAME: ${NAME}
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
